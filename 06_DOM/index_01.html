<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| DOM | Welcome to our class |</title>
    <style>
        body {
            background-color: black;
            color: #f9f9f9;
            display: flex;
            flex-direction: column;
            height: fit-content;
            align-items: center;
            justify-content: center;
            padding: 12px;
            margin-top: 5%;
        }
        .parent {
            display: grid;
            gap: 20px;
        }
        .day {
            color: white; 
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div> 
    </div>
</body>
<script>
    const parent = document.querySelector(".parent");
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerHTML);

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }

    const allChildren = document.querySelectorAll(".day");
    console.log(allChildren);

    allChildren.forEach((day) => {
        day.style.color = "orange"; 
        day.style.padding = "12px"
    });
    const firstChild = document.querySelector(".day")
    console.log(firstChild.innerText);
    console.log(firstChild.parentElement.innerText);
    console.log(firstChild.nextElementSibling.innerText); 

    console.log("NODES: ", parent.childNodes);
</script>
</html>
